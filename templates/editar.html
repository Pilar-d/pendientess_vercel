{% extends "base.html" %}

{% block content %}
<div class="edit-container">
    <div class="edit-form">
        <h2>Editar Tarea</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" value="{{ tarea.titulo }}" required>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion">{{ tarea.descripcion }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="fecha_limite">Fecha Límite:</label>
                <input type="date" id="fecha_limite" name="fecha_limite" 
                       value="{{ tarea.fecha_limite.strftime('%Y-%m-%d') if tarea.fecha_limite else '' }}">
            </div>
            
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria">
                    <option value="laboral" {% if tarea.categoria == 'laboral' %}selected{% endif %}>Laboral</option>
                    <option value="personal" {% if tarea.categoria == 'personal' %}selected{% endif %}>Personal</option>
                    <option value="estudio" {% if tarea.categoria == 'estudio' %}selected{% endif %}>Estudio</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit">Guardar Cambios</button>
                <a href="{{ url_for('index') }}" class="btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
